language: cpp

before_install:
    - wget https://cmake.org/files/v3.5/cmake-3.5.2.tar.gz
    - tar xzf cmake-3.5.2.tar.gz
    - cd cmake-3.5.2
    - ./configure
    - make

install:
    - sudo make install

before_script:
    - which cmake
    - cmake --version
    - cd ..

compiler:
    - clang
    - gcc

script:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make

